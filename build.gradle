// Apply the java plugin to add support for Java
apply plugin: 'eclipse'

allprojects {
    version = "0.0.0"
    group = "com.vkscool"

    // We use these environments to put our system configuration into the build
    // tree. The config environments are used to generate the configuration differences.
    // Dist(-ribution) environments should indicate all the final packages.
    ext.configEnvironments = ['unit', 'dev', 'prod', 'staging', 'demo', 'test', 'perf', 'sandbox']
    ext.distEnvironments = (configEnvironments - 'unit')
}

subprojects {
 
    apply plugin: 'eclipse'
    
    repositories {
        jcenter()
    }
}

eclipse {
    project {
        name = 'MyBlog'
    }
}



