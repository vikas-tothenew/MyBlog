// Apply the java plugin to add support for Java
apply plugin: 'java'


dependencies {
    
    compile project(':Core')
    
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

eclipse {
    project {
        name = 'MyBlog-API'
    }
}

